<html>
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="ser1" method="post" name="recipient">
            <input type="hidden" name="FormName" value="recipient"/>
            Organisation Name<input type="text" name="business_name"><br>
            First Name<input type="text" name="fname" required><br>
            Last Name<input type="text" name="lname"  required><br>
            Email<input type="email" name="email" required><br>
            Contact<input type="text" name="contact" pattern="[7|8|9][0-9]{9}" required><br>
            <p>Address</p>
            <input type="text" name="street" placeholder="street"><br>
            <input type="text" name="city" placeholder="city">
            <input type="text" name="state" placeholder="state">
            <input type="text" name="zip" placeholder="zip code" pattern="[0-9]*"><br>
            <input type="password" name="pass" placeholder="password" required><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
